name: ormolu

on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: "00 15 * * *"

jobs:
  format:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: "8.6.5"
        cabal-version: "3.0"

    - uses: actions/cache@v1.0.3
      name: Cache ~/.cabal/bin
      id: cache-bin
      with:
        path: ~/.cabal/bin
        key: v2-ormolu-v0.0.2.0

    - name: Install ormolu
      if: steps.cache-bin.outputs.cache-hit != 'true'
      run: |
        cabal v2-update
        cabal v2-install ormolu --overwrite-policy=always

    - name: Apply ormolu
      run: |
        export PATH=~/.cabal/bin/:$PATH
        ormolu --mode inplace $(find app -type f -name "*.hs")
        git --no-pager diff --exit-code