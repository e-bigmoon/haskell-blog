<div class="post-ribbon"></div>

<div class="container page-container">
  <div class="post-page card-panel z-depth-2">
    <div class="post-section">
      <div class="post-heading">
        <div style="float: right;">
          $if(published)$
          <span>記事公開日: $published$</span><br>
          $endif$
          $if(updated)$
          <span>最終更新日: $updated$</span>
          $endif$
        </div>
        <h1 class="post-title">$title$</h1>
      </div>

      <article class="page-content">
        $body$
      </article>

      <div class="pager">
      $if(prev)$
        <a class="waves-effect waves-light btn white-text prev" href="$prev$"><span>«</span>前</a>
      $endif$
      $if(next)$
        <a class="waves-effect waves-light btn white-text next" href="$next$">次<span>»</span></a>
      $endif$
      </div>

      <div class="row">
        <div class="col s6 offset-s6" style="position: relative; height: 100px;">
          $partial("partials/share.html")$
        </div>
      </div>
    </div>
  </div>
</div>
